<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>תפריט נגישות</title>
</head>
<body>
  <div id="accessibility-widget">
    <button id="open-menu" class="shadow-effect">
      <img src="/acessbi.png" alt="Accessibility Icon" class="accsb"/>
    </button>
    <div id="accessibility-menu" class="hidden shadow-effect">
      <h1 class="text-center">נגישות ע''י אתרי שומרוני</h1>
      <div class="firstrow">
        <button id="reset-default">הגדרות רגילות</button>
        <button id="accessibility-declaration">הצהרת נגישות</button>
        <button id="close-menu">סגירה</button>
      </div>

      <!-- Content Adjustments -->
      <div class="adjustment-section">
        <h2 class="text-center">התאמות תוכן</h2>
        <div class="adjustment-row">
          <button id="content-scaling" class="adjust-button">קנה מידה של תוכן</button>
          <button id="readable-font" class="adjust-button">גופן קריא</button>
        </div>
        <div class="adjustment-row">
          <button id="highlight-titles" class="adjust-button">הדגשת כותרות</button>
          <button id="highlight-links" class="adjust-button">הדגשת קישורים</button>
          <button id="text-magnifier" class="adjust-button">זכוכית מגדלת טקסט</button>
        </div>
        <div class="adjustment-row">
          <button id="adjust-font-sizing" class="adjust-button">התאם את גודל הגופן</button>
          <button id="align-center" class="adjust-button">יישר למרכז</button>
        </div>
        <div class="adjustment-row">
          <button id="adjust-line-height" class="adjust-button">התאם את גובה הקו</button>
          <button id="align-left" class="adjust-button">יישר שמאלה</button>
        </div>
        <div class="adjustment-row">
          <button id="adjust-letter-spacing" class="adjust-button">התאם את מרווח האותיות</button>
          <button id="align-right" class="adjust-button">ליישור מימין</button>
        </div>
      </div>
      <!-- Orientation Adjustments -->
      <div class="adjustment-section">
        <h2 class="text-center">התאמות כיוון</h2>
        <div class="adjustment-row">
          <button id="mute-sounds" class="adjust-button">השתקת צלילים</button>
          <button id="hide-images" class="adjust-button">הסתר תמונות</button>
          <button id="read-mode" class="adjust-button">לקריאה נוספת</button>
        </div>
        <div class="adjustment-row">
          <button id="stop-animations" class="adjust-button">עצירת אנימציות</button>
          <button id="reading-mask" class="adjust-button">טשטוש רקע לקריאה</button>
          <button id="highlight-hover" class="adjust-button">הדגשה כללית</button>
        </div>
        <div class="adjustment-row">
          <button id="highlight-focus" class="adjust-button">הדגשה</button>
          <button id="big-black-cursor" class="adjust-button">סמן שחור</button>
          <button id="big-white-cursor" class="adjust-button">סמן לבן</button>
        </div>
      </div>

      <!-- Color Adjustments -->
      <div class="adjustment-section">
        <h2 class="text-center">התאמת צבע</h2>
        <div class="adjustment-row">
          <button id="dark-contrast" class="adjust-button">נגודיות שחורה</button>
          <button id="light-contrast" class="adjust-button">נגודיות אור</button>
          <button id="high-contrast" class="adjust-button">נגודיות גבוהה</button>
        </div>
        <div class="adjustment-row">
          <button id="high-saturation" class="adjust-button">רוויה גבוהה</button>
          <div class="adjust-button">
            התאמת צבע טקסט
            <div id="text-colors" class="color-options">
              <!-- Add color options here -->
            </div>
          </div>
        </div>
        <div class="adjustment-row">
          <button id="monochrome" class="adjust-button">מונוכרום</button>
          <div class="adjust-button">
            התאמת צבעי כותרת
            <div id="title-colors" class="color-options">
              <!-- Add color options here -->
            </div>
          </div>
        </div>
        <div class="adjustment-row">
          <button id="low-saturation" class="adjust-button">רוויה נמוכה</button>
          <div class="adjust-button">
            התאם את צבעי הרקע
            <div id="background-colors" class="color-options">
              <!-- Add color options here -->
            </div>
          </div>
        </div>
      </div>

      <p class="text-center">Web Accessibility By Shomrony's Websites</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
